$def with(data)
$var url: /news
$var title: News

<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 maincontent">
  <h3>News</h3>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 phonelist">
    <table>
      <thead>
        <tr>
          <th>Model</th>
          <th>Screen</th>
          <th>Power</th>
          <th>Camera</th>
          <th>Battery</th>
        </tr>
      </thead>
      <tbody>
        $for item in data:
        $ model = item["model"].replace(' ','-').lower()
        <tr>
          <td valign="middle">
            <a href="/smartphone/$model/$item['id']">
              <img src="$item['imagemini']" class="img-responsive" />
              <div class="model">
                $item['brand']<br>$item['model']
              </div>
            </a>
          </td>
          <td>$item['display']</td>
          <td>$item['power']</td>
          <td>$item['camera']</td>
          <td>$item['battery'] mAh</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
